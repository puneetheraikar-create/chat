<!DOCTYPE html>
<html>
<head>
 <title>Secure Team Chat</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <style>
   body { font-family: Arial; background:#111; color:#fff; padding:20px; }
   #chat { border:1px solid #333; height:320px; overflow-y:auto; padding:10px; }
   input { width:75%; padding:10px; }
   button { width:20%; padding:10px; }
 </style>
</head>
<body>

<h3>Secure Team Chat</h3>
<div id="chat"></div><br>

<input id="msg" placeholder="Type message..." />
<button onclick="send()">Send</button>

<script>
async function send() {
 const msgInput = document.getElementById("msg");
 const msg = msgInput.value.trim();
 if (!msg) return;

 document.getElementById("chat").innerHTML += `<p><b>You:</b> ${msg}</p>`;
 msgInput.value = "";

 try {
   const res = await fetch("https://puneetheraikar-ai.online/webhook/chat", {
     method: "POST",
     headers: {
       "Content-Type": "application/json",
       "x-api-key": "asdfghjklqwertyuiopzxvbnmasd"
     },
     body: JSON.stringify({ message: msg })
   });

   if (!res.ok) {
     document.getElementById("chat").innerHTML += `<p><b>Bot:</b> Access denied</p>`;
     return;
   }

   const data = await res.json();
   document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.reply}</p>`;
 } catch (e) {
   document.getElementById("chat").innerHTML += `<p><b>Bot:</b> Network error</p>`;
 }
}
</script>

</body>
</html>
