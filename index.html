<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <title>Secure Team Chat</title>
 <meta name="viewport" content="width=device-width, initial-scale=1" />

 <style>
   body {
     margin: 0;
     font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
     background: #0f1115;
     color: #ffffff;
     display: flex;
     justify-content: center;
     align-items: center;
     height: 100vh;
   }

   .chat-container {
     width: 100%;
     max-width: 420px;
     height: 90vh;
     background: #151820;
     border-radius: 12px;
     display: flex;
     flex-direction: column;
     overflow: hidden;
     box-shadow: 0 10px 40px rgba(0,0,0,0.6);
   }

   .header {
     padding: 14px;
     background: #1b1f2a;
     text-align: center;
     font-weight: 600;
     letter-spacing: 0.5px;
   }

   .messages {
     flex: 1;
     padding: 14px;
     overflow-y: auto;
   }

   .msg {
     margin-bottom: 12px;
     line-height: 1.4;
     font-size: 14px;
   }

   .user {
     color: #7dd3fc;
   }

   .bot {
     color: #a7f3d0;
   }

   .error {
     color: #fca5a5;
   }

   .input-area {
     display: flex;
     padding: 10px;
     background: #1b1f2a;
     gap: 8px;
   }

   input {
     flex: 1;
     padding: 10px;
     border-radius: 8px;
     border: none;
     outline: none;
     font-size: 14px;
     background: #0f1115;
     color: white;
   }

   button {
     padding: 10px 14px;
     border-radius: 8px;
     border: none;
     background: #2563eb;
     color: white;
     font-weight: 600;
     cursor: pointer;
   }

   button:disabled {
     opacity: 0.6;
     cursor: not-allowed;
   }
 </style>
</head>
<body>

 <div class="chat-container">
   <div class="header">Secure Chat</div>

   <div id="messages" class="messages"></div>

   <div class="input-area">
     <input id="input" placeholder="Type a messageâ€¦" />
     <button id="sendBtn" onclick="sendMessage()">Send</button>
   </div>
 </div>

 <script>
   const WEBHOOK_URL = "https://puneetheraikar-ai.online/webhook/chat";
   const API_KEY = "asdfghjkl123";

   const messagesDiv = document.getElementById("messages");
   const input = document.getElementById("input");
   const sendBtn = document.getElementById("sendBtn");

   function addMessage(text, cls) {
     const div = document.createElement("div");
     div.className = `msg ${cls}`;
     div.textContent = text;
     messagesDiv.appendChild(div);
     messagesDiv.scrollTop = messagesDiv.scrollHeight;
   }

   async function sendMessage() {
     const text = input.value.trim();
     if (!text) return;

     addMessage("You: " + text, "user");
     input.value = "";
     sendBtn.disabled = true;

     try {
       const res = await fetch(WEBHOOK_URL, {
         method: "POST",
         headers: {
           "Content-Type": "application/json",
           "x-api-key": API_KEY
         },
         body: JSON.stringify({ message: text })
       });

       if (res.status === 401 || res.status === 403) {
         addMessage("Bot: Access denied", "error");
         sendBtn.disabled = false;
         return;
       }

       if (!res.ok) {
         addMessage("Bot: Server error", "error");
         sendBtn.disabled = false;
         return;
       }

       const data = await res.json();
       addMessage("Bot: " + (data.reply || "No response"), "bot");

     } catch (err) {
       addMessage("Bot: Network error", "error");
     }

     sendBtn.disabled = false;
   }
 </script>

</body>
</html>
